  <h1>TODO Web App</h1>

  <section>
    <input type="text" placeholder="Insert text...">

    <app-counter [todos]="todoService.todos | async"></app-counter>

    <ul>
      <li *ngFor="let t of todoService.todos | async">
        <app-todo-item [todo]="t"></app-todo-item>
      </li>
    </ul>
  </section>
